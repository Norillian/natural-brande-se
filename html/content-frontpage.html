<div class="frontArea">
    <eSeller:Select Value-Of="CmsSpecialPages:Text(&quot;Frontpage&quot;)" />
</div>
<div class="frontpageCarousel">
    <div style="background-image: url(/media/349/forsidebanner/CarouselImage01.jpg?maj);">
    </div>
    <div style="background-image: url(/media/349/forsidebanner/CarouselImage02.jpg?maj);">
    </div>
    <div style="background-image: url(/media/349/forsidebanner/CarouselImage01.jpg?maj);">
    </div>
    <div style="background-image: url(/media/349/forsidebanner/CarouselImage02.jpg?maj);">
    </div>
</div>

<div>
	<ul class="frontpageCms small-block-grid-1 medium-block-grid-2 large-block-grid-4">
    <eSeller:Select Value-Of="CmsSpecialPages:Text(&quot;FrontPageBoxes&quot;)" />
  </ul>
</div>

<div>
	<div class="small-12 large-6 columns frontpageQuickBasket">
		<h2>
			<eSeller:Select text="label_quickAdd_header" />
		</h2>
	  <div>
	    <input placeholder="Ange artikelnumren" class="textbox" type="text" />
	    <a>
	        <eSeller:Select text="label_quickAdd_btn" />
	    </a>
	  </div>
	  <p>
	    <eSeller:Select text="label_quickAdd_text" />
	  </p>
	</div>
</div>

<eSeller:If IsFalse="Settings:IsCustomerLoggedIn">
<script type="text/javascript">
    $('.frontpageQuickBasket .textbox').attr('readonly', true)
</script>
</eSeller:If>
