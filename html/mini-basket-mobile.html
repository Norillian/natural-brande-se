<div id="miniBasketMobile">
    <a href="/basket/shoppingcart.aspx" class="hide-for-large-up">
        <div class="miniBasketItemCount">
            <span><eSeller:Select Value-Of="Basket:ItemCount" /></span>
        </div>
    </a>
</div>
<script type="text/javascript">
    $('#miniBasketMobile').parent().addClass('miniBasketBdy');

	$( "#basketPanelMobile .miniBasketBdy #ec32 td.c5 input" ).each(function() {
		getCurrentItemCount = $('<span></span>');
		getCurrentItemCount.append($(this).attr('value'));
		$(this).parent().parent().children('.c4').prepend(getCurrentItemCount);
	});

$('#miniBasketMobile a').on('click',function(){
		//Dont remove, it makes the links work on tablet
    });
</script>
<eSeller:If IsFalse="Settings:IsCustomerLoggedIn">
  <script type="text/javascript">
    $('.miniBasketBdy').remove();
    $('.mobileTopMenuBdy').css('width', '100%');
   </script>
</eSeller:If>
