<div class="row product-list">
    <eSeller:HtmlElement Tagname="meta" Placement="head">
        <eSeller:Attribute name="name" Value="fragment" />
        <eSeller:Attribute name="content" Value="!" />
    </eSeller:HtmlElement>


    <eSeller:If IsFalse='Context:QueryparmExists("_escaped_fragment_")'>

        <div class="product-filter large-3 medium-3 show-for-medium-up columns">
            <div class="leftSideListing">

                <div class="categoryBox">
                    <eSeller:Control ControlID="categoryListContent1" CssClass="categoriesLeftSide" ControlType="ShopMenu" MenuType="Product" Depth="All" Mode="Text" />
                </div>

            </div>
        </div>
        <div class="listBdy large-9 medium-9 small-12 columns">
            <h1 class="productListHeader">
                <eSeller:Select value-of="MenuCms:Title" />
            </h1>

            <div class="cms-pages">
                <eSeller:Select Value-Of="MenuCms:Text" />
                <eSeller:Select Value-Of="Cms:Text" />
            </div>
            <div class="sortingAndFilteringOuterDiv">

                <div class="sortingOuterDiv right">
                    <!-- SortingElement start, do not modify --><script type="text/javascript">$j(document).ready(function() {var productsCount = 0; productsCount = 0;if (productsCount == 0) $j('.sortingContainer').attr('style', 'display:none!important;'); });</script><div class="sortingContainer" ><span class="sortingLabel" ><eSeller:Css Name="container" selector=".sortingContainer" groupname="General Sorting Control" selectorgroup="3" /><eSeller:Css Name="label" selector=".sortingContainer .sortingLabel" groupname="General Sorting Control" selectorgroup="3" /></span><eSeller:Control ControlType="ProductSortingList" Controlid="ProductSortingList1" WorksOn="JsonProductList" DefaultValue="ProductCard" DisplayStyle="DropDown" /></div><!-- SortingElement end -->
                </div>

            </div>
            <div class="categoryListBdy">
                <eSeller:Control ControlID="categoryListContent" CssClass="small-block-grid-2 medium-block-grid-4 large-block-grid-5" ControlType="ShopMenu" MenuType="Current" Depth="1" Mode="Image" />
            </div>

            <div class="productListBdy">
                <eSeller:Control ControlType="JsonProductList" Controlid="JsonProductList" IsMainProductlist="True" TestMode="false" />
            </div>
        </div>

        <div class="hiddenText" style="display:none!important">
            <!-- This is used to create text for the json productlist -->
            <span class="goodDealText"><eSeller:Select text="label_goodDealText" /></span>
            <span class="noveltyProductText"><eSeller:Select text="label_noveltyProductText" /></span>
            <span class="deprecatedText"><eSeller:Select text="label_deprecatedText" /></span>
        </div>

        <script src="/media/349/js/JsonProductList.js?nb2"></script>
    </eSeller:If>
    <eSeller:If IsTrue='Context:QueryparmExists("_escaped_fragment_")'>
        <eSeller:Control ControlType="ProductList" ControlID="normalProductList" IsMainProductList="True" />
    </eSeller:If>
</div>
